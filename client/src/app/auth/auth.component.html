<html>

<head>
  <meta charset="utf-8">

                <asl-google-signin-button type="standard" size="large"> </asl-google-signin-button>

              <div class="col"></div>

            
          </div>
        </div>
        <div class="col">
              <img   src="https://fcit.usf.edu/matrix/wp-content/uploads/2016/12/Robot-02-B.png" alt="image"/>
        </div>
      
      
    </div>


  </div>
  <div *ngIf="user" class="card text-center">
    <button mat-raised-button color="warn" (click)="signOut()">Sign Out</button>
  </div>
